<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="content">
    
    <header class="header">
      <img class="header__logo" src="<%=require("./images/header-logo.svg")%>" alt="Логотип">
    </header>
    
    <main>
    
      <section class="profile">
        <div class="profile__personality">
          <img class="profile__avatar" src="<%=require("./images/profile-avatar.jpg")%>" alt="Аватар">
          <button class="profile__edit-avatar" type="button" aria-label="Заменить аватар"></button>
          <div class="profile__info">
            <div class="profile__blok-name">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
   
      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
    
    </main>
    
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    
    <section class="popup popup_profile">
      <div class="popup__pole">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <form class="popup__form popup__form_profile" name="formProfile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input  autocomplete="off" type="text" id="name" name="name" class="popup__input" placeholder="Имя и фамилия" minlength="2" maxlength="40" required>
          <span id="name-error" class="popup__visible-error"></span>
          <input  autocomplete="off" type="text" id="about" name="about" class="popup__input" placeholder="Специализация" minlength="2" maxlength="200" required>
          <span id="about-error" class="popup__visible-error"></span>
          <button class="popup__button popup__button_profile" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_mesto">
      <div class="popup__pole">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <form class="popup__form popup__form_mesto" name="formMesto">
          <h2 class="popup__title">Новое место</h2>
          <input  autocomplete="off" type="text" id="name-mesto" name="name" class="popup__input" placeholder="Название" minlength="2" maxlength="30" required>
          <span id="name-mesto-error" class="popup__visible-error"></span>
          <input  autocomplete="off" type="url" id="url-mesto" name="link" class="popup__input" placeholder="Ссылка на картинку" required>
          <span id="url-mesto-error" class="popup__visible-error"></span>
          <button class="popup__button popup__button_mesto" type="submit" aria-label="Создать">Создать</button>
        </form>
      </div>
    </section>
    
    <section class="popup popup_picture">
      <div class="popup__pole popup__pole_picture">
        <form class="popup__picture popup__picture_form" name="formPicture">
          <button class="popup__close" type="button" aria-label="Закрыть"></button>
          <img class="popup__picture popup__picture_image">
          <p class="popup__picture popup__picture_name"></p>
        </form>
      </div>
    </section>

    <section class="popup popup_delete">
      <div class="popup__pole">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <div class="popup__form popup__form_delete" name="formDelete">
          <h2 class="popup__title">Вы уверены?</h2>
          <button class="popup__button popup__button_ok" type="button" aria-label="Да">Да</button>
        </div>
      </div>
    </section>

    <section class="popup popup_avatar">
      <div class="popup__pole">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <form class="popup__form popup__form_avatar" name="formAvatar">
          <h2 class="popup__title">Обновить аватар</h2>
          <input  autocomplete="off" type="url" id="url-avatar" name="link" class="popup__input" placeholder="Ссылка на аватар" required>
          <span id="url-avatar-error" class="popup__visible-error"></span>
          <button class="popup__button popup__button_avatar" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>
    
  </div>
  
  <template id="element-template">
    <li class="element">
      <img class="element__image">
        <div class="element__group">
          <h2 class="element__name"></h2>
          <div class="element__fanat">
            <button class="element__like" type="button" aria-label="Нравится"></button>
            <h3 class="element__number-fanat">0</h3>
          </div>
        </div>
      <button class="element__button-delete" type="button" aria-label="Удалить"></button>
    </li>
  </template>
   
</body>
</html>
