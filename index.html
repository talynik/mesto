<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <script src="./scripts/index.js" defer></script>
</head>
<body class="root">
  <div class="content">
    
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип">
    </header>
    
    <main>
    
      <section class="profile">
        <div class="profile__personality">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар">
          <div class="profile__info">
            <div class="profile__blok-name">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
   
      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
    
    </main>
    
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    
    <section class="popup popup_profile">
      <div class="popup__pole">
        <button class="popup__close popup__close_profile" type="button" aria-label="Закрыть"></button>
        <form class="popup__form popup__form_profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" id="name" name="name" class="popup__input" placeholder="Имя и фамилия" required>
          <input type="text" id="description" name="description" class="popup__input" placeholder="Специализация" required>
          <button class="popup__submit-button popup__submit-button_profile" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_mesto">
      <div class="popup__pole popup__pole_mesto">
        <button class="popup__close popup__close_mesto" type="button" aria-label="Закрыть"></button>
        <form class="popup__form popup__form_mesto">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" id="name-mesto" name="mesto-name" class="popup__input" placeholder="Название" required>
          <input type="text" id="url-mesto" name="mesto-url" class="popup__input" placeholder="Ссылка на картинку" required>
          <button class="popup__submit-button popup__submit-button_mesto" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </section>
    
    <section class="popup popup_picture">
      <div class="popup__pole_picture">
        <form class="popup__form_picture">
          <button class="popup__close popup__close_picture" type="button" aria-label="Закрыть"></button>
          <img class="popup__image_picture" src="" alt="">
          <p class="popup__name_picture"></p>
      </form>
      </div>
    </section>
    
  </div>
  <template id="element-template">
    <li class="element">
      <img class="element__image">
        <div class="element__group">
          <h2 class="element__name"></h2>
          <button class="element__like" type="button" aria-label="Нравится"></button>
        </div>
      <button class="element__button-delete" type="button" aria-label="Удалить"></button>
    </li>
  </template>
   
</body>
</html>
